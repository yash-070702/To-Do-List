<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>To-Do List</title>
    <link rel="shortcut icon" href="./images/to-dolist-icon.png" type="image/x-icon">
</head>
<body>
    <div class="heading">TO-DO LIST <i class="material-symbols-outlined tick">
        check_circle
    </i></div>
    <div class="container"> 
     <div class="input-field">
        <textarea placeholder="Enter Your New To-Do" name="" id="" ></textarea>
        <span class="material-symbols-outlined note-icon">
            format_list_bulleted_add
            </span>
    </div>

    <ul class="todoLists">
       
        
    </ul>
    <div class="pending-tasks">
        <span>You Have <span class="pending-num">No</span> Task Pending</span>
        <button class="clear-button" onclick="clearAll()">Clear All</button>
    </div>
</div>
<footer class="footer">
    <p class="footer1">&copy; 2023 Yash Aggarwal . All Rights Reserved.</p>
</footer>
  
    <script src="script.js"></script>
</body>
</html>
